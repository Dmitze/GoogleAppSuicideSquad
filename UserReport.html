<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статистика користувачів</title>
  <style>
    :root {
      --primary: #1a73e8;
      --secondary: #4c9aff;
      --bg-gradient: linear-gradient(135deg, #e3eafc 0%, #f5f7fa 100%);
      --card-bg: #fff;
      --card-shadow: 0 4px 24px rgba(26, 115, 232, 0.08);
      --card-radius: 18px;
      --text-main: #222;
      --text-muted: #6b7a90;
      --accent: #a7bfff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
    }
    .dashboard {
      max-width: 1200px;
      margin: 40px auto;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      align-items: start;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      padding: 32px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.7s cubic-bezier(.4,1.4,.6,1) forwards;
    }
    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.2s; }
    .card:nth-child(4) { animation-delay: 0.3s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: none; }
    }
    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--primary);
      letter-spacing: 0.01em;
    }
    .stat {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--secondary);
      letter-spacing: -0.02em;
    }
    .stat-label {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    .user-table th, .user-table td {
      padding: 10px 12px;
      text-align: left;
      font-size: 1rem;
    }
    .user-table th {
      background: var(--accent);
      color: #234;
      font-weight: 600;
      border: none;
    }
    .user-table tr {
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .user-table tr:hover {
      background: #f3f7ff;
      box-shadow: 0 2px 8px rgba(26, 115, 232, 0.07);
      transform: scale(1.01);
    }
    .button {
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(.4,1.4,.6,1);
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.13);
      margin-top: 18px;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px rgba(26, 115, 232, 0.18);
      background: linear-gradient(145deg, #4c9aff, #1a73e8);
    }
    .button:active {
      transform: translateY(0) scale(1.01);
    }
    @media (max-width: 700px) {
      .dashboard {
        padding: 8px;
        gap: 18px;
      }
      .card {
        padding: 18px 10px 16px 10px;
      }
      .user-table th, .user-table td {
        font-size: 0.95rem;
        padding: 7px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="card">
      <div class="card-title">Загальна кількість дій</div>
      <div class="stat">1,234</div>
      <div class="stat-label">Всі дії користувачів за період</div>
      <button class="button">Експортувати CSV</button>
    </div>
    <div class="card">
      <div class="card-title">Кількість користувачів</div>
      <div class="stat">27</div>
      <div class="stat-label">Унікальних користувачів</div>
    </div>
    <div class="card">
      <div class="card-title">Найактивніші користувачі</div>
      <table class="user-table">
        <tr><th>Користувач</th><th>Дій</th></tr>
        <tr><td>Іваненко І.І.</td><td>210</td></tr>
        <tr><td>Петренко П.П.</td><td>185</td></tr>
        <tr><td>Сидоренко С.С.</td><td>172</td></tr>
      </table>
    </div>
    <div class="card">
      <div class="card-title">Статистика по днях</div>
      <table class="user-table">
        <tr><th>Дата</th><th>Дій</th></tr>
        <tr><td>2024-06-01</td><td>98</td></tr>
        <tr><td>2024-06-02</td><td>112</td></tr>
        <tr><td>2024-06-03</td><td>87</td></tr>
      </table>
    </div>
  </div>
</body>
</html>
