<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>–ì–Ω—É—á–∫–∏–π –ø–æ—à—É–∫</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Toastify –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
    <script src=" https://cdn.jsdelivr.net/npm/toastify-js "></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css ">

    <style>
      * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }

      body {
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #2b3e50;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 16px;
        font-size: 1em;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #4a90e2;
        color: white;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #357ABD;
      }

      #loader {
        display: none;
        margin-left: 10px;
        color: #4a90e2;
      }

      #results {
        margin-top: 20px;
        max-height: 380px;
        overflow-y: auto;
      }

      .hit {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
      }

      .sheet {
        color: #2e7d32;
        font-weight: 600;
      }

      .cell {
        color: #1565c0;
      }

      .value {
        color: #333;
        font-weight: bold;
      }

      .reason {
        color: #888;
        font-size: 0.9em;
        margin-left: 8px;
      }

      .copy-btn {
        margin-left: 10px;
        background: #f39c12;
        color: white;
        font-size: 0.9em;
        padding: 4px 8px;
        border-radius: 5px;
        cursor: pointer;
      }

      .copy-btn:hover {
        background: #d68910;
      }

      small {
        display: block;
        margin-top: 4px;
        color: #888;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>üîç –ì–Ω—É—á–∫–∏–π –ø–æ—à—É–∫ –ø–æ –≤—Å—ñ—Ö –ª–∏—Å—Ç–∞—Ö</h3>
      <input type="text" id="query" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ—à—É–∫—É..." oninput="autoSearch()">
      <small>–ú—ñ–Ω—ñ–º—É–º 3 —Å–∏–º–≤–æ–ª–∏ –¥–ª—è –∞–≤—Ç–æ–ø–æ—à—É–∫—É</small>
      <button onclick="runSearch()">–ü–æ—à—É–∫</button>
      <span id="loader">üîÑ –®—É–∫–∞—î–º–æ...</span>
      <div id="results"></div>
    </div>

    <script>
      function autoSearch() {
        const query = document.getElementById('query').value.trim();
        if (query.length >= 3) runSearch();
      }

      function runSearch() {
        const q = document.getElementById('query').value.trim();
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        if (!q || q.length < 2) {
          resultsDiv.innerHTML = '<em>–í–≤–µ–¥—ñ—Ç—å —â–æ–Ω–∞–π–º–µ–Ω—à–µ 2 —Å–∏–º–≤–æ–ª–∏</em>';
          return;
        }

        loader.style.display = 'inline';
        resultsDiv.innerHTML = '';

        google.script.run.withSuccessHandler(data => {
          loader.style.display = 'none';
          showResults(data, q);
        }).globalFuzzySheetSearch(q);
      }

      function highlight(text, query) {
        if (!query) return text;
        const regex = new RegExp(`(${query})`, 'gi');
        return text.replace(regex, '<b style="background-color:#ffeeba;">$1</b>');
      }

      function copyLink(link) {
        const fullUrl = window.location.origin + window.location.pathname + link;
        navigator.clipboard.writeText(fullUrl).then(() => {
          Toastify({
            text: "üîó –ü–æ—Å–∏–ª–∞–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!",
            duration: 2000,
            backgroundColor: "#2ecc71"
          }).showToast();
        });
      }

      function showResults(res, query) {
        const resultsDiv = document.getElementById('results');
        if (!res || res.length === 0) {
          resultsDiv.innerHTML = '<em>–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</em>';
          return;
        }

        let html = `<b>–ó–Ω–∞–π–¥–µ–Ω–æ: ${res.length} —Ä–µ–∑—É–ª—å—Ç–∞—Ç(—ñ–≤)</b><br>`;
        res.forEach(hit => {
          html += `
            <div class="hit">
              <span class="sheet">üóÇ ${hit.sheet}</span> |
              <span class="cell">üìç <a href="${hit.link}" target="_blank">${hit.a1}</a></span> |
              <span class="value">${highlight(hit.value, query)}</span>
              <span class="reason">[${hit.reason}]</span>
              <button class="copy-btn" onclick="copyLink('${hit.link}')">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
            </div>`;
        });

        resultsDiv.innerHTML = html;
      }
    </script>
  </body>
</html>
